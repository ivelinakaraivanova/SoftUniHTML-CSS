<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Details</legend>
            <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" autofocus placeholder="George">
            </div>

            <div>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Devis">
            </div>

            <div>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender">
            
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender">
            
                <label for="other">Other</label>
                <input type="radio" id="other" name="gender">
            </div>

            <div>
                <span>Preferred Contact Method: </span>
                <label for="email">Email</label>
                <input type="radio" id="email" name="contact-method">
            
                <label for="phone">Phone</label>
                <input type="radio" id="phone" name="contact-method">
            </div>

            <div>
                <label for="temail">Email</label>
                <input type="email" id="temail" name="temail" placeholder="your@email.com">
            </div>

            <div>
                <label for="tphone">Phone</label>
                <input type="text" id="tphone" name="tphone" placeholder="+359987654321">
            </div>

            <div>
                <label for="town">Town</label>
                <select id="town" name="town">
                    <option value="varna">Varna</option>
                    <option value="sofia">Sofia</option>
                    <option value="plovdiv">Plovdiv</option>
                    <option value="rousse">Rousse</option>
                    <option value="bourgas">Bourgas</option>
                </select>
            </div>

            <div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="18" max="70">
            </div>

            <div>
                <label for="language">Programing language</label>
                <input list="languages" name="language" id="language">
                
                <datalist id="languages">
                    <option value="Java">
                    <option value="PHP">
                    <option value="C#">
                    <option value="JavaScript">
                    <option value="Python">
                    <option value="Ruby">
                    <option value="Other">
                </datalist>
            </div>

            <div>
                <textarea id="info" name="info" placeholder="More information..." rows="5" cols="20">
                </textarea>
            </div>

            <div>
                <input type="checkbox" id="terms" name="terms" checked>
                <label for="terms">I agree the Terms and Conditions</label>
            </div>

            <div>
                <input type="submit" id="sbm" name="Submit">
            </div>

        </fieldset>
    </form>
</body>
</html>
